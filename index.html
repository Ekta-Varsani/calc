<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <!-- CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <!-- JS popper file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>

     <!-- JavaScript Bundle File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Font Awesome File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    
    <div class="container p-3">
        <!--display-->
        <div class="row">
            <div class="col">
                <div class="outputContainer">
                    <div type="text"  class="display" id="display" style="font-size: 30px;" > </div>
                </div>
            </div>
        </div>

        <!-- DEG and F-E button -->
        <div class="row" >
            <div class="col">
                <button type="button" class="btn btn-light" id="angleMode" onclick="" value="DEG" style="width: 100%;" ><b>DEG</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" style="width: 100%;"><b>F-E</b></button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>         
        </div>

        <!-- MC MR M+ M- MS  -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light disabled" id="mc" onclick= "">MC</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light disabled" id="mr" onclick= "">MR</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="m+" onclick= ""><b>M+</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="m-" onclick= ""><b>M-</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="ms" onclick= ""><b>MS</b></button>
            </div>
        </div>

        <!--Trigonometry and math functions-->
        <div class="row">
            <!--Trigonometry-->
            <div class="col">
                <div class="dropdown" id="trig" onclick="">
                    <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" type="button" id="trigonometry" onclick="" aria-haspopup="true" aria-expanded="false">Trigonometry</button>
                    <div class="dropdown-menu" id="trig-menu">
                        <button class="dropdown-item" id="sin" onclick="" >sin</button>
                        <button class="dropdown-item" id="cos" onclick="" >cos</button>
                        <button class="dropdown-item" id="tan" onclick="" >tan</button>
                    </div> 
                </div>
            </div>
            <!--Math function-->
            <div class="col">
                <div class="dropdown" id="math" onclick="">
                    <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" type="button" id="mathFunction" onclick="" aria-haspopup="true" aria-expanded="false">Trigonometry</button>
                    <div class="dropdown-menu" id="trig-menu">
                        <button class="dropdown-item" id="round" onclick="" >Round</button>
                        <button class="dropdown-item" id="ceil" onclick="" >Ceil</button>
                        <button class="dropdown-item" id="floor" onclick="" >Floor</button>
                    </div> 
                </div>
            </div>
            <!--blank-->
            <div class="col"></div>
        </div>

        <!--2nd pi e C backspace-->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">2<sup>nd</sup></button> 
            </div>   
            <div class="col">
                <button type="button" class="btn btn-light" id="pi" onclick="pi()">&#960;</button>
            </div> 
            <div class="col">
                <button type="button" class="btn btn-light" id="e" onclick="e() ">e</button>
            </div>
            <div class="col">
                <button  type="button" class="btn btn-light" onclick="clrscr()">C</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" onclick="backspace()">&larr;</button>
            </div>
        </div>

        <!-- x2 1/x |x| exp mod-->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" id="sqrt" onclick="square() ">x<sup>2</sup></button>
            </div> 
            <div class="col">
                <button type="button" class="btn btn-light" id="inv" onclick="inverse()">1/x</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="abs" onclick="abs()">|x|</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" onclick="exp()">exp</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="modbtn" onclick="percentage()">%</button>
            </div>
        </div>

        <!-- 2rootx (  )  n! division -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" id="sqrt" onclick="squareRoot()"><sup>2</sup>&radic;<span style="text-decoration:overline">x</span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" onclick="display.innerHTML += '('">(</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" onclick="display.innerHTML += ')'">)</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="fact" onclick="display.innerHTML += '!' ">n!</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="div" onclick="display.innerHTML += '/' ">&div;</button>
            </div>
        </div>

        <!-- x suqare y  7 8 9 * -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" id="pow" onclick="">x<sup>y</sup></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="7" onclick="display.innerHTML += '7'"><b>7</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="8" onclick="display.innerHTML += '8'"><b>8</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="9" onclick="display.innerHTML += '9'"><b>9</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="mul" onclick="display.innerHTML += '*'">&#xd7;</button>
            </div>
        </div>

        <!-- 10 power x 4 5 6 - -->
        <div class="row">
            <div class="col">
                <button type="button" id="tpower" class="btn btn-light" onclick="display.innerHTML += '10^' ">10<sup>x</sup></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="4" onclick="display.innerHTML += '4'"><b>4</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="5" onclick="display.innerHTML += '5'"><b>5</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="6" onclick="display.innerHTML += '6'"><b>6</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="subtn" onclick="display.innerHTML += '&minus;'">&minus;</button>
            </div>
        </div>

        <!-- log 1 2 3 + -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" onclick="log()">log</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="1" onclick="display.innerHTML += '1'"><b>1</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="2" onclick="display.innerHTML += '2'"><b>2</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="3" onclick="display.innerHTML += '3'"><b>3</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" onclick="display.innerHTML += '+' ">+</button>
            </div>
        </div>

        <!-- ln +/-  0 . = -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light" onclick="ln()">ln</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" onclick="abs()">+/-</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="0" onclick="display.innerHTML += '0' "><b>0</b></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="dotbtn" onclick="display.innerHTML += '.' ">.</button>
            </div>
            <div class="col" style="background-color: rgba(162, 204, 232, 0.96)">
                <button type="button" class="btn" id="equalto" onclick=calculate()>=</button>
            </div> 
        </div>
    </div>

    <script src="script.js"></script>
     
</body>
</html>
